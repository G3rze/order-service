spring.application.name=order-service
# Database connection (R2DBC for app runtime)
spring.r2dbc.url=r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:order_service}
spring.r2dbc.username=${DB_USER:postgres}
spring.r2dbc.password=${DB_PASSWORD:root}

# Flyway (JDBC) for migrations
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:order_service}
spring.flyway.user=${DB_USER:postgres}
spring.flyway.password=${DB_PASSWORD:root}

# R2DBC pool tuning (optional)
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20

# OpenAPI / Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
