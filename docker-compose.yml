services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-order_service}
      POSTGRES_USER: ${DB_USER:-order_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-order_pass}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-order_user} -d ${DB_NAME:-order_service}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-order_service}
      DB_USER: ${DB_USER:-order_user}
      DB_PASSWORD: ${DB_PASSWORD:-order_pass}
    ports:
      - "8080:8080"

volumes:
  pgdata: {}
